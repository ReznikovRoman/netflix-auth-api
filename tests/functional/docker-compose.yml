version: '3.8'

services:
  server:
    restart: always
    platform: linux/amd64
    image: auth-api-yandex
    build:
      context: ../../.
      dockerfile: Dockerfile
    env_file:
      - $ENV
    expose:
      - 8002
    volumes:
      - ./../../src:/app/src
      - .:/app/tests/functional
    command: >
      sh -c "cd /app/src
      && flask db upgrade
      && gunicorn --reload --worker-class gevent --workers 2 --bind 0.0.0.0:$NAA_SERVER_PORT patched:app"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth_api.rule=Host(`api-auth.localhost`,`traefik`)"
      - "traefik.http.routers.auth_api.entrypoints=web"

  redis:
    image: redis:7.0-alpine
    expose:
      - 6379
    healthcheck:
      test: redis-cli -p 6379 ping || exit 1
      interval: 5s
      timeout: 5s
      retries: 5

  db:
    image: postgres:14.2-alpine
    environment:
      - POSTGRES_USER=${NAA_DB_USER}
      - POSTGRES_PASSWORD=${NAA_DB_PASSWORD}
      - POSTGRES_DB=${NAA_DB_NAME}
    expose:
      - 5432
    healthcheck:
      test: pg_isready -d $NAA_DB_NAME -U $NAA_DB_USER
      interval: 5s
      timeout: 5s
      retries: 5

  traefik:
    image: traefik:v2.7
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--tracing.jaeger=true"
      - "--tracing.jaeger.samplingParam=0"
      - "--tracing.jaeger.traceContextHeaderName=X-Request-Id"
    ports:
      - "8009:80"
      - "8082:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    depends_on:
      - server

  test:
    restart: on-failure
    image: auth-api-yandex
    env_file:
      - $ENV
    volumes:
      - ./../../src:/app/src
      - ./../../tests:/app/tests
      - .:/app/tests/functional
    command: >
      sh -c "cd /app
      && python -m pytest tests/functional
      "
    depends_on:
      - db
      - redis
      - traefik
      - server
